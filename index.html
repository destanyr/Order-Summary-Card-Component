<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="main-card">
      <div class="card image">
        <img src=".\images\illustration-hero.svg" alt="image-music">
      </div>
      <h1> Order Summary</h1>
      <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="info">
        <img class="music-icon" src=".\images\icon-music.svg" alt="music-icon">
        <div class="col">
          <h2>Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
        <p class="change">Change</p>
      </div>
      <div>
        <button>Proceed to Payment</button>
        <p class="cancel">Cancel order</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Destany R.</a>.
    </div>
  </main>
</body>

</html>
